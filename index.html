<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gideon</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>

        body { font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }

        }

        }

            box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>üó∫Ô∏è –ó–∞ –∫—É–ª–∏—Å–∞–º–∏ —Å–æ–≤–µ—Ç—Å–∫–æ–π –∏—Å—Ç–æ—Ä–∏–∏</h3>
        <p>–û—Ç—Å–ª–µ–∂–∏–≤–∞–π—Ç–µ —Å–≤–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∏ —Å–ª–µ–¥—É–π—Ç–µ –ø–æ —Ç–æ—á–∫–∞–º</p>
    </div>
    
    <div id="map"></div>
    
    <div class="controls">
        <button onclick="findMe()">üìç –ì–¥–µ —è?</button>
        <button onclick="nextPoint()">‚û°Ô∏è –î–∞–ª–µ–µ</button>
    </div>

    <script>
        // === –í–ê–® –ú–ê–†–®–†–£–¢ - –ò–ó–ú–ï–ù–ò–¢–ï –≠–¢–û! ===
        const MY_ROUTE = [
            {name: "¬´–ì–µ–Ω–µ—Ä–∞–ª—å—Å–∫–∏–π¬ª –¥–æ–º –Ω–∞ –°–æ–∫–æ–ª–µ", lat: 55.8034, lon: 37.5157},
            {name: "–ú–µ–º–æ—Ä–∏–∞–ª—å–Ω–æ-–ø–∞—Ä–∫–æ–≤—ã–π –∫–æ–º–ø–ª–µ–∫—Å –≥–µ—Ä–æ–µ–≤ –ü–µ—Ä–≤–æ–π –º–∏—Ä–æ–≤–æ–π –≤–æ–π–Ω—ã", lat: 55.7966, lon: 37.5270},
            {name: "–ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä ¬´–õ–µ–Ω–∏–Ω–≥—Ä–∞–¥¬ª", lat: 55.7975, lon: 37.5254},
            {name: "–î–æ–º –∞–∫—Ç—ë—Ä–æ–≤ –ú–•–ê–¢–∞ (–î–æ–º —Ç–≤–æ—Ä—á–µ—Å–∫–æ–π –∏–Ω—Ç–µ–ª–ª–∏–≥–µ–Ω—Ü–∏–∏)", lat: 55.7872, lon: 37.5712},
            {name: "–ê–∂—É—Ä–Ω—ã–π –¥–æ–º", lat: 55.7896, lon: 37.5575},
            {name: "–°—Ç–∞–¥–∏–æ–Ω ¬´–î–∏–Ω–∞–º–æ¬ª", lat: 55.7915, lon: 37.5597},
            {name: "–ü–µ—Ç—Ä–æ–≤—Å–∫–∏–π –ø—É—Ç–µ–≤–æ–π –¥–≤–æ—Ä–µ—Ü¬ª", lat: 55.7931, lon: 37.5532}

        ];
        // === –ö–û–ù–ï–¶ –ú–ê–†–®–†–£–¢–ê ===
        
        let map = L.map('map').setView([55.7896, 37.5575], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ—á–∫–∏ –º–∞—Ä—à—Ä—É—Ç–∞
        MY_ROUTE.forEach((point, i) => {
            L.marker([point.lat, point.lon])
                .bindPopup(`<b>${i+1}. ${point.name}</b>`)
                .addTo(map);
        });
        
        // –õ–∏–Ω–∏—è –º–∞—Ä—à—Ä—É—Ç–∞
        L.polyline(MY_ROUTE.map(p => [p.lat, p.lon]), {
            color: 'blue', weight: 3
        }).addTo(map);
        
        // –ù–∞–π—Ç–∏ –º–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
        function findMe() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    L.marker([lat, lon], {
                        icon: L.divIcon({
                            html: '<div style="background: #2196F3; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white;"></div>',
                            iconSize: [20, 20]
                        })
                    }).addTo(map)
                    .bindPopup("üìç –í—ã –∑–¥–µ—Å—å!")
                    .openPopup();
                    
                    map.setView([lat, lon], 16);
                });
            } else {
                alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é");
            }
        }
        
        // –°–ª–µ–¥—É—é—â–∞—è —Ç–æ—á–∫–∞ (–ø—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞)
        let currentPoint = 0;
        function nextPoint() {
            if (currentPoint < MY_ROUTE.length) {
                const point = MY_ROUTE[currentPoint];
                map.setView([point.lat, point.lon], 16);
                alert(`–¢–æ—á–∫–∞ ${currentPoint + 1}: ${point.name}`);
                currentPoint++;
            } else {
                alert("üéâ –ú–∞—Ä—à—Ä—É—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!");
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–∏—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            findMe();
        }, 1000);
    </script>
