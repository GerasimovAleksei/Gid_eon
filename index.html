<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –º–∞—Ä—à—Ä—É—Ç</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        .controls {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); background: white;
            padding: 10px 20px; border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex; gap: 10px; z-index: 1000;
        }
        button {
            padding: 10px 15px; border: none; border-radius: 15px;
            background: #4A90E2; color: white; font-weight: bold;
            cursor: pointer;
        }
        .info {
            position: fixed; top: 20px; left: 20px; right: 20px;
            background: white; padding: 15px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>üó∫Ô∏è –ú–æ–π –º–∞—Ä—à—Ä—É—Ç</h3>
        <p>–û—Ç—Å–ª–µ–∂–∏–≤–∞–π—Ç–µ —Å–≤–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∏ —Å–ª–µ–¥—É–π—Ç–µ –ø–æ —Ç–æ—á–∫–∞–º</p>
    </div>
    
    <div id="map"></div>
    
    <div class="controls">
        <button onclick="findMe()">üìç –ì–¥–µ —è?</button>
        <button onclick="nextPoint()">‚û°Ô∏è –î–∞–ª–µ–µ</button>
    </div>

    <script>
        // === –í–ê–® –ú–ê–†–®–†–£–¢ - –ò–ó–ú–ï–ù–ò–¢–ï –≠–¢–û! ===
        const MY_ROUTE = [
            {name: "–°—Ç–∞—Ä—Ç", lat: 55.754047, lon: 37.620405},
            {name: "–ú—É–∑–µ–π", lat: 55.755, lon: 37.618},
            {name: "–ü–∞—Ä–∫", lat: 55.756, lon: 37.622}
        ];
        // === –ö–û–ù–ï–¶ –ú–ê–†–®–†–£–¢–ê ===
        
        let map = L.map('map').setView([55.7558, 37.6173], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ—á–∫–∏ –º–∞—Ä—à—Ä—É—Ç–∞
        MY_ROUTE.forEach((point, i) => {
            L.marker([point.lat, point.lon])
                .bindPopup(`<b>${i+1}. ${point.name}</b>`)
                .addTo(map);
        });
        
        // –õ–∏–Ω–∏—è –º–∞—Ä—à—Ä—É—Ç–∞
        L.polyline(MY_ROUTE.map(p => [p.lat, p.lon]), {
            color: 'blue', weight: 3
        }).addTo(map);
        
        // –ù–∞–π—Ç–∏ –º–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
        function findMe() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    L.marker([lat, lon], {
                        icon: L.divIcon({
                            html: '<div style="background: #2196F3; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white;"></div>',
                            iconSize: [20, 20]
                        })
                    }).addTo(map)
                    .bindPopup("üìç –í—ã –∑–¥–µ—Å—å!")
                    .openPopup();
                    
                    map.setView([lat, lon], 16);
                });
            } else {
                alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é");
            }
        }
        
        // –°–ª–µ–¥—É—é—â–∞—è —Ç–æ—á–∫–∞ (–ø—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞)
        let currentPoint = 0;
        function nextPoint() {
            if (currentPoint < MY_ROUTE.length) {
                const point = MY_ROUTE[currentPoint];
                map.setView([point.lat, point.lon], 16);
                alert(`–¢–æ—á–∫–∞ ${currentPoint + 1}: ${point.name}`);
                currentPoint++;
            } else {
                alert("üéâ –ú–∞—Ä—à—Ä—É—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!");
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–∏—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            findMe();
        }, 1000);
    </script>
</body>
</html>
