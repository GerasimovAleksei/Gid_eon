        // ============================================
        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø

        let map;
        let currentRouteId = "soviet";
        let currentMarkers = [];
        let currentPolyline = null;
        let userMarker = null;
        let currentPointIndex = 0;
        let visitedPoints = new Set();

        // ============================================
        // –§–£–ù–ö–¶–ò–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ú–ê–†–®–†–£–¢–ê–ú–ò
        // ============================================

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –º–µ–Ω—é
        function toggleMenu() {
            const menu = document.getElementById('routesMenu');
            const isVisible = menu.style.display === 'block';
            menu.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                fillRouteList();
            }
        }

        // –ó–∞–ø–æ–ª–Ω–∏—Ç—å —Å–ø–∏—Å–æ–∫ –º–∞—Ä—à—Ä—É—Ç–æ–≤
        function fillRouteList() {
            const routeList = document.getElementById('routeList');
            routeList.innerHTML = '';
            
            for (const [id, route] of Object.entries(ALL_ROUTES)) {
                const item = document.createElement('div');
                item.className = `route-item ${id === currentRouteId ? 'active' : ''}`;
                item.style.borderLeftColor = route.color;
                item.innerHTML = `
                    <div class="route-name">
                        ${route.icon} ${route.name}
                    </div>
                    <div class="route-details">${route.description}</div>
                    <div class="route-meta">
                        <span>${route.points.length} —Ç–æ—á–µ–∫</span>
                        <span>${id === currentRouteId ? '‚óè –ê–∫—Ç–∏–≤–µ–Ω' : ''}</span>
                    </div>
                `;
                
                item.onclick = () => {
                    showRoute(id);
                    toggleMenu();
                };
                
                routeList.appendChild(item);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç
        function showRoute(routeId) {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –º–∞—Ä—à—Ä—É—Ç
            clearCurrentRoute();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π –º–∞—Ä—à—Ä—É—Ç
            currentRouteId = routeId;
            currentPointIndex = 0;
            visitedPoints.clear();
            
            const route = ALL_ROUTES[routeId];
            if (!route) return;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã
            route.points.forEach((point, index) => {
                const marker = L.marker([point.lat, point.lon], {
                    icon: L.divIcon({
                        html: `
                            <div class="custom-marker" style="border-color: ${route.color}; background: ${route.color}">
                                ${index + 1}
                            </div>
                        `,
                        className: 'custom-marker-div',
                        iconSize: [40, 40]
                    })
                })
                .addTo(map)
                .bindPopup(`
                    <div style="padding: 10px;">
                        <h4 style="margin: 0 0 10px 0; color: ${route.color}">
                            ${point.name}
                        </h4>
                        <p style="margin: 0; font-size: 14px; color: #666;">
                            ${point.desc}
                        </p>
                        <button onclick="markAsVisited(${index})" 
                                style="margin-top: 10px; padding: 5px 15px; 
                                       background: ${route.color}; color: white; 
                                       border: none; border-radius: 15px; 
                                       cursor: pointer;">
                            ‚úÖ –û—Ç–º–µ—Ç–∏—Ç—å –ø–æ—Å–µ—â–µ–Ω–∏–µ
                        </button>
                    </div>
                `);
                
                currentMarkers.push(marker);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ª–∏–Ω–∏—é –º–∞—Ä—à—Ä—É—Ç–∞
            if (route.points.length > 1) {
                const points = route.points.map(p => [p.lat, p.lon]);
                currentPolyline = L.polyline(points, {
                    color: route.color,
                    weight: 4,
                    opacity: 0.7,
                    dashArray: '10, 10'
                }).addTo(map);
            }
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
            if (route.points[0]) {
                map.setView([route.points[0].lat, route.points[0].lon], 13);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            updateRouteInfo();
            fillRouteList();
        }

        // –£–¥–∞–ª–∏—Ç—å —Ç–µ–∫—É—â–∏–π –º–∞—Ä—à—Ä—É—Ç
        function clearCurrentRoute() {
            // –£–¥–∞–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã
            currentMarkers.forEach(marker => map.removeLayer(marker));
            currentMarkers = [];
            
            // –£–¥–∞–ª—è–µ–º –ª–∏–Ω–∏—é
            if (currentPolyline) {
                map.removeLayer(currentPolyline);
                currentPolyline = null;
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–∞—Ä—à—Ä—É—Ç–µ
        function updateRouteInfo() {
            const route = ALL_ROUTES[currentRouteId];
            if (!route) return;
            
            const progress = (visitedPoints.size / route.points.length) * 100;
            
            document.getElementById('currentRouteName').innerHTML = `
                ${route.icon} ${route.name}
            `;
            
            document.getElementById('routeStats').textContent = route.description;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('visitedPoints').textContent = visitedPoints.size;
            document.getElementById('totalPoints').textContent = route.points.length;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ—á–µ–∫
            const pointsList = document.getElementById('pointsList');
            pointsList.innerHTML = '';
            
            route.points.forEach((point, index) => {
                const pointItem = document.createElement('div');
                pointItem.className = `point-item ${visitedPoints.has(index) ? 'visited' : ''} ${index === currentPointIndex ? 'current' : ''}`;
                pointItem.innerHTML = `
                    <div style="font-weight: ${index === currentPointIndex ? 'bold' : 'normal'}">
                        ${index + 1}. ${point.name}
                        ${visitedPoints.has(index) ? ' ‚úÖ' : ''}
                        ${index === currentPointIndex ? ' üéØ' : ''}
                    </div>
                    <div style="font-size: 12px; color: #888; margin-top: 5px;">
                        ${point.desc}
                    </div>
                `;
                pointsList.appendChild(pointItem);
            });
        }

        // –û—Ç–º–µ—Ç–∏—Ç—å —Ç–æ—á–∫—É –∫–∞–∫ –ø–æ—Å–µ—â–µ–Ω–Ω—É—é
        function markAsVisited(pointIndex) {
            visitedPoints.add(pointIndex);
            updateRouteInfo();
        }

        // ============================================
        // –§–£–ù–ö–¶–ò–ò –ù–ê–í–ò–ì–ê–¶–ò–ò
        // ============================================

        // –ù–∞–π—Ç–∏ –º–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
        function findMe() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –º–∞—Ä–∫–µ—Ä
                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –º–∞—Ä–∫–µ—Ä
                        userMarker = L.marker([lat, lon], {
                            icon: L.divIcon({
                                html: '<div class="user-marker"></div>',
                                className: 'user-marker-div',
                                iconSize: [24, 24]
                            })
                        }).addTo(map);
                        
                        userMarker.bindPopup("üìç –í—ã –∑–¥–µ—Å—å!").openPopup();
                        map.setView([lat, lon], 16);
                    },
                    (error) => {
                        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.");
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é");
            }
        }

        // –°–ª–µ–¥—É—é—â–∞—è —Ç–æ—á–∫–∞ –º–∞—Ä—à—Ä—É—Ç–∞
        function nextPoint() {
            const route = ALL_ROUTES[currentRouteId];
            if (!route || !route.points.length) return;
            
            currentPointIndex = (currentPointIndex + 1) % route.points.length;
            const point = route.points[currentPointIndex];
            
            map.setView([point.lat, point.lon], 16);
            visitedPoints.add(currentPointIndex);
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º popup —Ç–µ–∫—É—â–µ–π —Ç–æ—á–∫–∏
            if (currentMarkers[currentPointIndex]) {
                currentMarkers[currentPointIndex].openPopup();
            }
            
            updateRouteInfo();
            
            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            alert(`üéØ –¢–æ—á–∫–∞ ${currentPointIndex + 1}: ${point.name}\n\n${point.desc}`);
        }

        // ============================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
        // ============================================
        function initMap() {
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É —Å —Ü–µ–Ω—Ç—Ä–æ–º –≤ –ú–æ—Å–∫–≤–µ
            map = L.map('map').setView([55.7558, 37.6173], 12);
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–π OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –º–∞—Ä—à—Ä—É—Ç
            showRoute(currentRouteId);
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏—â–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
            setTimeout(findMe, 1000);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
